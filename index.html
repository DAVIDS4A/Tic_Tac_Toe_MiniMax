<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid #333;
            padding: 10px;
        }

        table td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], button {
            padding: 8px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    {% if not game_over %}
    <form method="post">
        <label for="move">Enter your move (row,col):</label>
        <input type="text" id="move" name="move" required>
        <button type="submit">Submit</button>
    </form>
    {% endif %}
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form action="/newgame" method="post">
        <button type="submit">Start New Game</button>
    </form>
</body>
</html>
